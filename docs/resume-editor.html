<!DOCTYPE html>
<html>
<head>
    <title>Resume Editor</title>
</head>
<body>
    <h1>Resume Editor</h1>
    <form id="resume-form">
        <label for="resume-text">Resume Text:</label><br>
        <textarea id="resume-text" name="resume-text" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('resume-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const resumeText = document.getElementById('resume-text').value;

            fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-None-r8OO4gGjd4siRfJyNZm7T3BlbkFJYi2KrGEcdYc2pV6ftHX4'
                },
                body: JSON.stringify({
                    prompt: "Please edit this resume: " + resumeText,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Edited Resume: ' + data.choices[0].text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

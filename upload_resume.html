<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form action="/resume" method="post" enctype="multipart/form-data">
        <label for="file">Choose resume file:</label>
        <input type="file" id="file" name="file" accept=".txt,.pdf,.doc,.docx">
        <br><br>
        <button type="submit">Upload and Correct</button>
    </form>
    <div id="result"></div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.querySelector('#file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/resume', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            document.querySelector('#result').innerText = result.corrected_resume;
        });
    </script>
</body>
</html>
